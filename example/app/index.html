<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Crash Test!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <img src="sentry.png" alt="Sentry" height="125">

    <h1>Sentry Crash Test</h1>
    <div class="group">
      <h3 class="group-head">JavaScript</h3>
      <a href="#" id="error-main" class="crash">[ Main Process ]</a>
      <a href="#" id="error-render" class="crash">[ Renderer Process ]</a>
    </div>
    <div class="group">
      <h3 class="group-head">Native Crash</h3>
      <a href="#" id="crash-main" class="crash">[ Crash ]</a>
      <a href="#" id="crash-render" class="crash">[ Crash Renderer ]</a>
    </div>
  </div>

  <footer class="footer">
    Node.js
    <script>document.write(process.versions.node)</script>
    <br> Chromium
    <script>document.write(process.versions.chrome)</script>
    <br> Electron
    <script>document.write(process.versions.electron)</script>
    <br>
  </footer>
</body>

<script src="index.js"></script>

</html>
